<div class="container bg-dark  text-white">
    <h3 class="mb-5">Experiencia Freelance</h3>
    
    <div class="card mb-3 mx-5 bg-dark" style="max-width: 960px;--bs-bg-opacity: .5;" *ngFor="let e of experiencia">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{e.img}}" class="card-img" alt="...">
          </div>
          <div class="col-md-8 ">
            <div class="card-header">{{e.fecha}}</div>
            <div class="card-body ">
              <h5 class="card-title">{{e.cliente}}</h5>
              <p class="card-text">{{e.descripcion}}</p>
              <p class="card-text"><small class="text-muted">{{e.tecnologias}}</small></p>
              <div class="card-footer border-secondary">
              <a href="{{e.url_cliente}}" target="_blank" class="btn btn-secondary">Go!</a>
              
              <button (click)="editarExperiencia(e.id)" class="btn btn-info">Editar</button>
              <button (click)="eliminarExperiencia(e.id)" class="btn btn-info">Borrar</button>
            </div></div>
          </div>
        </div>
      </div>
</div>
