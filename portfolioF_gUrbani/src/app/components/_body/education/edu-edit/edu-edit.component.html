<div class="py-5 container bg-dark text-white">
    <h3 class="text-center py-3">Editar Educacion</h3>
    <form [formGroup]="form"  (ngSubmit)="onSubmit()">
        <div class="form-group my-1">
          
            <input type="text"
            class="form-control"
            id="school"
            [(ngModel)]="education.school"
            name="school"
            placeholder="Nombre del instituto"
            formControlName="school"
            [ngClass]="{'is-invalid':school?.invalid && school?.touched, 'is-valid':!school?.invalid && school?.touched}"
            >
            <div *ngIf="school?.invalid && school?.touched">
                <div *ngIf="school?.errors?.['required']" class="text-danger">
                    Escriba nombre de la escuela o instituto o curso
                </div>
            </div>
        </div>
        <div class="form-group my-1">
            <input type="text"
            class="form-control"
            id="descripcion"
            [(ngModel)]="education.descripcion"
            name="descripcion"
            placeholder="DescripciÃ³n"
            formControlName="descripcion"
            [ngClass]="{'is-invalid':descripcion?.invalid && descripcion?.touched, 'is-valid':!descripcion?.invalid && descripcion?.touched}"
            >
            <div *ngIf="descripcion?.invalid && descripcion?.touched">
                <div *ngIf="descripcion?.errors?.['required']" class="text-danger">
                    Escriba la descripcion del curso
                </div>
            </div>
        </div>
        <div class="form-group my-1">
            <input type="text"
            class="form-control"
            id="fecha"
            [(ngModel)]="education.fecha"
            name="fecha"
            placeholder="Fecha"
            formControlName="fecha"
            [ngClass]="{'is-invalid':fecha?.invalid && fecha?.touched, 'is-valid':!fecha?.invalid && fecha?.touched}"
            >
            <div *ngIf="fecha?.invalid && fecha?.touched">
                <div *ngIf="fecha?.errors?.['required']" class="text-danger">
                    Escriba la fecha estimada del trabajo
                </div>
            </div>
        </div>
        <div class="form-group my-1">
            <input type="text"
            class="form-control"
            id="url_school"
            [(ngModel)]="education.url_school"
            name="url_school"
            placeholder="Link al instituto"
            formControlName="url_school"
            [ngClass]="{'is-invalid':url_school?.invalid && url_school?.touched, 'is-valid':!url_school?.invalid && url_school?.touched}"
            >
            <div *ngIf="url_school?.invalid && url_school?.touched">
                <div *ngIf="url_school?.errors?.['required']" class="text-danger">
                    Escriba un link valido
                </div>
            </div>
        </div>
        
        <div class="form-group my-1">
            <input type="text"
            class="form-control"
            id="img"
            [(ngModel)]="education.img"
            name="img"
            placeholder="Imagen"
            formControlName="img"
            [ngClass]="{'is-invalid':img?.invalid && img?.touched, 'is-valid':!img?.invalid && img?.touched}"
            >
            <div *ngIf="img?.invalid && img?.touched">
                <div *ngIf="img?.errors?.['required']" class="text-danger">
                    Escriba la direccion de la imagen
                </div>
            </div>
        </div>
        
        <a (click)="onSubmit()" type="button" class="p-2 link-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
          </svg></a>
    </form>
</div>
