<div class="container-fluid bg-dark bg-gradient text-white">
    <div class="container overflow-hidden">
        <div class="row gx-5">
          <div class="col-md-3">
           <div class=" py-3 text-white"><h4> {{about.name}} </h4>
            <h6>{{about.title}}</h6></div>
          </div>
          <div class="col-md-9">
            <div class="py-3 text-white"><h3>Sobre mi</h3>
              <p>{{about.about_text}}</p>
              <a *ngIf="usuarioAutenticado" type="button" class="link-light p-2" data-bs-toggle="modal"
              data-bs-target="#modalAbout" (click)="mostrarDatosAbout()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg></a>
            
            </div>
          </div>
        </div>
      </div> 
</div>

<!-- modal about -->
<div class="modal fade" id="modalAbout" tabindex="-1" aria-labelledby="tituloModalAbout" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="tituloModalAbout">Editar About</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form [formGroup]="form">
                  <div class="mb-3">
                      <label for="name" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="name" formControlName="name">
                      <div *ngIf="name?.invalid && name?.touched">
                          <div *ngIf="name?.errors?.['required']" class="text-danger">
                              Escriba su nombre
                          </div>
                          <div *ngIf="name?.errors?.['minlength']" class="text-danger">
                             El nombre tiene que tener m√≠nimo 3 caracteres.
                          </div>
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="title" class="form-label">Titulo</label>
                      <input type="text" class="form-control" id="title" formControlName="title">
                      <div *ngIf="title?.invalid && title?.touched">
                        <div *ngIf="title?.errors?.['required']" class="text-danger">
                            Escriba el titulo
                        </div>
                        
                    </div>
                      
                      <div class="mb-3">
                          <label for="about_text" class="form-label">About</label>
                          <input type="text" class="form-control" id="about_text" formControlName="about_text">
                          <div *ngIf="about_text?.invalid && about_text?.touched">
                            <div *ngIf="about_text?.errors?.['required']" class="text-danger">
                                Debe escribir algo
                            </div>
                        </div></div>
                      <div class="mb-3">
                          <label for="url" class="form-label">Url de la imagen</label>
                          <input type="text" class="form-control" id="url" formControlName="url">
                          <div *ngIf="url?.invalid && url?.touched">
                            <div *ngIf="url?.errors?.['required']" class="text-danger">
                                Escriba la direccion
                            </div>
                        </div></div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              
              <a type="button"  class="link-light p-2" (click)="guardarDatosAbout()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
              </svg></a>
          </div>
      </div>
  </div>
</div>
