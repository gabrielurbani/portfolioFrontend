<div class="py-5 container bg-dark text-white">
    <h3 class="text-center py-3">Editar experiencias</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group my-1">
          
            <input type="text"
            class="form-control"
            id="name"
            [(ngModel)]="project.name"
            name="name"
            placeholder="Nombre"
            >
        </div>
        <div class="form-group my-1">
            <input type="text"
            class="form-control"
            id="descripcion"
            [(ngModel)]="project.descripcion"
            name="descripcion"
            placeholder="DescripciÃ³n"
            >
        </div>
        <div class="form-group my-1">
            <input type="text"
            class="form-control"
            id="fecha"
            [(ngModel)]="project.fecha"
            name="fecha"
            placeholder="Fecha"
            >
        </div>
        <div class="form-group my-1">
            <input type="text"
            class="form-control"
            id="url_project"
            [(ngModel)]="project.url_project"
            name="url_project"
            placeholder="Link al projecto"
            >
        </div>
        
        <div class="form-group my-1">
            <input type="text"
            class="form-control"
            id="img"
            [(ngModel)]="project.img"
            name="img"
            placeholder="Imagen"
            >
        </div>
        
        <button class="btn btn-success">Guardar!</button>
    </form>
</div>
